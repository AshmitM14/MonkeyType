{% extends 'projbeta/basic.html'%}


{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <pre class="text-muted wres">raw wpm</pre>
            <pre class="res orange">{{ wpm }}</pre>
        </div>
        <div class="col-sm-3">
            <pre class="text-muted wres">net wpm</pre>
            <pre class="res orange">{{ net_wpm }}</pre>
        </div>
        <div class="col-sm-3">
            <pre class="text-muted wres">mistakes</pre>
            <pre class="res orange">{{ mistakes }}</pre>
        </div>
        <div class="col-sm-3">
            <pre class="text-muted wres">accuracy</pre>
            <pre class="res orange">{{ acc }}%</pre>
        </div>
    </div>
    <a class="nav-link" href="/">Try one more time!</a>
</div>
{% endblock %}
